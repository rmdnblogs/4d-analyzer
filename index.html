<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D Singapore Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div id="loading" class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center">
    <p class="text-white text-xl">Memproses data...</p>
  </div>
  
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-blue-800">4D Singapore Analyzer</h1>
  </header>

  <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Masukkan Data Historis</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-2 font-medium">Impor dari CSV:</label>
        <input type="file" id="csvFile" accept=".csv" class="border p-2 w-full">
        <button onclick="importCSV()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Impor</button>
      </div>
      <div>
        <label class="block mb-2 font-medium">Masukkan Manual (4 Digit):</label>
        <input type="number" id="manualInput" maxlength="4" class="border p-2 w-full" placeholder="1234">
        <button onclick="addManual()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tambah</button>
      </div>
    </div>
    <p id="dataCount" class="mt-4 text-gray-700"></p>
  </section>

  <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Hasil Analisis</h2>
    <button onclick="exportData()" class="mb-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ekspor Data</button>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <h3 class="font-medium mb-2">Distribusi Digit</h3>
        <canvas id="digitChart"></canvas>
      </div>
      <div>
        <h3 class="font-medium mb-2">Tren Bulanan (Besar/Kecil)</h3>
        <canvas id="monthlyTrendChart"></canvas>
      </div>
    </div>
    <p id="statsOutput" class="mt-4 text-gray-700"></p>
  </section>

  <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Prediksi Angka</h2>
    <button onclick="trainModel()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 mr-2">Latih Model</button>
    <button onclick="predict()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Prediksi</button>
    <p id="predictionOutput" class="mt-4 text-gray-700"></p>
  </section>

  <script>
    let numbers = [];
    let dates = [];
    let statsCache = null;

    function toggleLoading(show) {
      document.getElementById('loading').classList.toggle('hidden', !show);
    }

    function analyzeStats() {
      if (numbers.length === 0) return;
      
      if (statsCache && statsCache.numbersLength === numbers.length) {
        document.getElementById('statsOutput').innerHTML = statsCache.stats;
        if (window.digitChart) window.digitChart.data = statsCache.digitChart.data;
        if (window.monthlyChart) window.monthlyChart.data = statsCache.monthlyChart.data;
        window.digitChart.update();
        window.monthlyChart.update();
        return;
      }
      
      toggleLoading(true);
      
      const digitDist = Array(4).fill().map(() => Array(10).fill(0));
      let besar = 0, kecil = 0, ganjil = 0, genap = 0;
      const monthlyTrend = {};
      
      numbers.forEach((num, index) => {
        const digits = num.toString().padStart(4, '0').split('').map(Number);
        const date = new Date(dates[Math.floor(index / 3)].split('/').reverse().join('-') || '2025-01-01');
        const month = date.toLocaleString('default', { month: 'long', year: 'numeric' });
        
        digits.forEach((digit, pos) => digitDist[pos][digit]++);
        
        const lastDigit = digits[3];
        if (lastDigit >= 5) besar++;
        else kecil++;
        if (lastDigit % 2 === 0) genap++;
        else ganjil++;
        
        monthlyTrend[month] = monthlyTrend[month] || { besar: 0, kecil: 0 };
        if (lastDigit >= 5) monthlyTrend[month].besar++;
        else monthlyTrend[month].kecil++;
      });
      
      const totalEntries = numbers.length;
      const stats = `
        Total Angka: ${totalEntries}<br>
        Besar (5-9): ${((besar / totalEntries) * 100).toFixed(1)}%<br>
        Kecil (0-4): ${((kecil / totalEntries) * 100).toFixed(1)}%<br>
        Ganjil: ${((ganjil / totalEntries) * 100).toFixed(1)}%<br>
        Genap: ${((genap / totalEntries) * 100).toFixed(1)}%
      `;
      document.getElementById('statsOutput').innerHTML = stats;
      
      const digitChartData = {
        labels: Array(10).fill(0).map((_, i) => i),
        datasets: [
          { label: 'AS', data: digitDist[0].map(d => (d / totalEntries) * 100), backgroundColor: '#3b82f6' },
          { label: 'KOP', data: digitDist[1].map(d => (d / totalEntries) * 100), backgroundColor: '#ef4444' },
          { label: 'KEPALA', data: digitDist[2].map(d => (d / totalEntries) * 100), backgroundColor: '#10b981' },
          { label: 'EKOR', data: digitDist[3].map(d => (d / totalEntries) * 100), backgroundColor: '#f59e0b' }
        ]
      };
      
      const monthlyChartData = {
        labels: Object.keys(monthlyTrend),
        datasets: [
          { label: 'Besar (%)', data: Object.values(monthlyTrend).map(d => (d.besar / (d.besar + d.kecil)) * 100), borderColor: '#3b82f6', fill: false },
          { label: 'Kecil (%)', data: Object.values(monthlyTrend).map(d => (d.kecil / (d.besar + d.kecil)) * 100), borderColor: '#ef4444', fill: false }
        ]
      };
      
      if (window.digitChart) window.digitChart.destroy();
      if (window.monthlyChart) window.monthlyChart.destroy();
      window.digitChart = new Chart(document.getElementById('digitChart').getContext('2d'), {
        type: 'bar',
        data: digitChartData,
        options: {
          scales: { y: { beginAtZero: true, max: 100, title: { display: true, text: 'Persentase (%)' } } },
          plugins: { tooltip: { callbacks: { label: (context) => `${context.dataset.label}: ${context.parsed.y.toFixed(1)}%` } } }
        }
      });
      window.monthlyChart = new Chart(document.getElementById('monthlyTrendChart').getContext('2d'), {
        type: 'line',
        data: monthlyChartData,
        options: {
          scales: { y: { beginAtZero: true, max: 100, title: { display: true, text: 'Persentase (%)' } }, x: { title: { display: true, text: 'Bulan' } } },
          plugins: { tooltip: { callbacks: { label: (context) => `${context.dataset.label}: ${context.parsed.y.toFixed(1)}%` } } }
        }
      });
      
      statsCache = { stats, digitChart: { data: digitChartData }, monthlyChart: { data: monthlyChartData }, numbersLength: numbers.length };
      toggleLoading(false);
    }

    // Fungsi placeholder untuk impor CSV, tambah manual, ekspor, pelatihan, dan prediksi
    function importCSV() { /* Logika impor CSV */ analyzeStats(); }
    function addManual() { /* Logika tambah manual */ analyzeStats(); }
    function exportData() { /* Logika ekspor */ }
    function trainModel() { /* Logika pelatihan */ }
    function predict() { /* Logika prediksi */ }
  </script>
</body>
</html>
